<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found - Software Crackz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background: #111827;
      color: #ffffff;
    }
    .site-title {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #34d399, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
    }
  </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="text-center max-w-md mx-auto px-4">
    <!-- Logo -->
    <div class="mb-8">
      <h1 class="site-title text-4xl font-bold mb-2">Software Crackz</h1>
      <p class="text-gray-400">Educational Software Repository</p>
    </div>
    
    <!-- Error Code -->
    <div class="mb-8">
      <h2 class="text-8xl font-bold text-green-400 mb-4">404</h2>
      <h3 class="text-2xl font-semibold text-white mb-2">Page Not Found</h3>
      <p class="text-gray-400 leading-relaxed">
        The page you're looking for doesn't exist or has been moved.
      </p>
    </div>
    
    <!-- Glitch Effect Animation -->
    <div class="mb-8">
      <div class="inline-block relative">
        <svg class="w-32 h-32 text-gray-600 animate-pulse" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm0 4a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1V8zm8 0a1 1 0 011-1h4a1 1 0 011 1v2a1 1 0 01-1 1h-4a1 1 0 01-1-1V8zm0 4a1 1 0 011-1h4a1 1 0 011 1v2a1 1 0 01-1 1h-4a1 1 0 01-1-1v-2z" clip-rule="evenodd"/>
        </svg>
        <div class="absolute inset-0 bg-gradient-to-r from-green-400 to-blue-500 opacity-20 blur-lg animate-pulse"></div>
      </div>
    </div>
    
    <!-- Actions -->
    <div class="space-y-4">
      <a href="/" class="inline-block bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
        ← Back to Home
      </a>
      
      <div class="flex flex-col sm:flex-row gap-3 justify-center">
        <a href="/categories" class="text-green-400 hover:text-green-300 transition-colors">
          Browse Categories
        </a>
        <span class="hidden sm:inline text-gray-500">•</span>
        <a href="javascript:history.back()" class="text-green-400 hover:text-green-300 transition-colors">
          Go Back
        </a>
      </div>
    </div>
    
    <!-- Additional Info -->
    <div class="mt-12 p-4 bg-gray-800 rounded-lg border border-gray-700">
      <p class="text-sm text-gray-400">
        <strong>Error Code:</strong> 404 Not Found<br>
        <strong>URL:</strong> <span class="text-green-400" id="current-url"></span>
      </p>
    </div>
  </div>
  
  <script>
    // Display current URL
    document.getElementById('current-url').textContent = window.location.pathname;
    
    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Glitch effect on hover
      const glitchElement = document.querySelector('.animate-pulse');
      if (glitchElement) {
        glitchElement.addEventListener('mouseenter', function() {
          this.style.filter = 'hue-rotate(90deg) brightness(1.2)';
        });
        glitchElement.addEventListener('mouseleave', function() {
          this.style.filter = 'none';
        });
      }
    });
  </script>
</body>
</html>
